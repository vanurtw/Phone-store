{% extends 'base.html' %}

{% block content %}
<div class="main-wrapper">
    <div class="breadcrumb-area section-padding-1 bg-gray breadcrumb-ptb-1">
        <div class="container-fluid">
            <div class="breadcrumb-content text-center">
                <div class="breadcrumb-title">
                    <h2>Wishlist</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- cart start -->
    <div class="cart-main-area pt-110 pb-70">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <form action="#">
                        <div class="row">
                            <div class="col-lg-8 ml-auto mr-auto">
                                <div class="table-content table-responsive cart-table-content">
                                    <table>
                                        <thead>
                                        <tr>
                                            <th></th>
                                            <th></th>
                                            <th>Product</th>
                                            <th> Price</th>
                                            <th>Memory</th>
                                            <th>Color</th>
                                            <th>Add To Cart</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {% for product in wishlist %}
                                        <tr>
                                            <td class="product-remove">
                                                <a href="#"><i class=" ti-close "></i></a>
                                            </td>
                                            <td class="product-img">
                                                <a href="#"><img src="{{product.product.image.url}}" alt="" style="width:80%"></a>
                                            </td>
                                            <td class="product-name"><a href="#" style="font-size: 14px;">{{product.product.name}} </a></td>
                                            <td class="product-price"><span class="amount">â‚½{{product.price_discount}}</span></td>
                                            <td style="width: 100px">
                                                <span> {{product.get_memory_display}}</span>
                                            </td>
                                            <td style="width: 100px">
                                                <span> {{product.color}}</span>
                                            </td>
                                            <td class="product-wishlist-cart"><a href="#">add to cart</a></td>
                                        </tr>
                                        {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- cart end -->
    {% include 'footer.html' %}
</div>
{% endblock %}
