{% extends 'base.html' %}
{% block content %}
<div class="main-wrapper">
    <div class="breadcrumb-area section-padding-1 bg-gray breadcrumb-ptb-1">
        <div class="container-fluid">
            <div class="breadcrumb-content text-center">
                <div class="breadcrumb-title">
                    <h2>Login / Register</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="login-register-area pt-120 pb-120">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8 ml-auto mr-auto">
                    <div class="login-register-wrap">
                        <h3>
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                 class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path fill-rule="evenodd"
                                      d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                            </svg>
                            Login
                            <a href="{% url 'register' %}" style="padding-left: 10px;">Register</a>
                        </h3>
                        <div class="login-register-form">
                            <p>Поздравляем! Вы успешно изменили пароль своего аккаунта. Используйте его для
                                <a href="{% url 'login' %}" style="color: #e26405;">входа в систему</a>.</p>

                            <!--                            <input type="text" name="user-name" placeholder="User name or email address *">-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
</div>

{% endblock %}
